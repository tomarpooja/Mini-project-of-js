<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Calculator</title>
</head>
<body>
  <p id="result"></p>

  <script>
    let num1 = 20;
    let num2 = 10;
    let operator = "+";
    let result;

    if (operator === "+") {
      result = num1 + num2;
    } else if (operator === "-") {
      result = num1 - num2;
    } else if (operator === "*") {
      result = num1 * num2;
    } else if (operator === "/") {
      result = num1 / num2;
    } else {
      result = "INVALID OPERATOR";
    }

    document.getElementById("result").textContent = "Result: " + result + " (" + operator + ")";
  </script>
</body>
</html>

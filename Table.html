<!DOCTYPE html>
<html>
<head>
  <title>Multiplication Table</title>
</head>
<body>

  <h2>Multiplication Table</h2>
  <p id="table"></p>

  <script>
    let number = 5;  // You can change this to any number
    let tableText = "";

    for (let i = 1; i <= 10; i++) {
      tableText += number + " Ã— " + i + " = " + (number * i) + "<br>";
    }

    document.getElementById("table").innerHTML = tableText;
  </script>

</body>
</html>
